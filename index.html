<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book</title>
           <!--------bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
      <h2 class="text-center text-danger">Search Your <span class="fw-bold">Book</span></h2>
      <!-----search input----->
      <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <!---search button----->
        <button onclick="searchbook()" class="btn btn-outline-secondary" type="button" id="button-search">search</button>
      </div>
          <!----error div----->
      <div id="empty-error"class="text-center p-3 mx-auto" >

      </div>
      <div id="error"class="text-center p-3 mx-auto" >

      </div>


      <!-----length -->
      <div id="length-books" class="text-center p-3 mx-auto">

      </div>
      <!----search result---->
      <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
      </div>
      <!------script js------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="book.js"></script>
</body>
